<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_createElement3.html</title>
</head>
<body>
    <h1>createElement 테스트중...</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
        </tbody>
    </table>
    <script>
        let td1=document.createElement("td");
        td1.innerText="해골";
        let td2=document.createElement("td");
        td2.innerText="행신동";
        let tr=document.createElement("tr");
        tr.append(td1);
        tr.append(td2);
        document.querySelector("tbody").append(tr);
