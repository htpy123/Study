<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_example.html</title>
    <style>
        ul{
            border:10px solid blue;
            margin-right:800px;

    </style>
</head>
<body>
    <h1>createElement 테스트 중...</h1>
    <ul id="friendList">

    </ul>
    <script>
        //친구 이름이 들어 있는 배열
        const names=["김구라","해골","원숭이","주뎅이","덩어리"];
        /*
            배열에 들어있는 친구이름을 이용해서
            <li>김구라<li>
            와 같은 요소를 동적으로 만들어서
            ul 요소에 append 해 보세요.(페이지 로딩 시점에)
        */
        // for(let i=0;i<names.length;i++){
        //     var a = document.createElement("li");
        //     a.innerText=names[i];
        //     document.querySelector("#friendList").append(a);
        // };

        names.forEach((i,index)=>{
            //  li요소를 만드는 코드이다.<li></li>를 생성
            let a = document.createElement("li");
            // a에 만들어진 <li></li>의 innerText안에 names배열의 index번째 값을 출력한다.
            a.innerText=names[index];
            //friendList라는 ID를 가진 ul요소에 innerText로 names배열의 index번째 값을 넣은 li요소를 추가한다.
            document.querySelector("#friendList").append(a);
                                                //prepend();
                                                //after();
                                                //before();
        });


        // names.forEach(function(i,index){
        //     let a = document.createElement("li");

        // });

        //     let li1 = document.createElement("li");
        //     li1.innerText=names[i];
        //     document.querySelector("#friendList").append(li1);
        //     };
    </script>
</body>
</html>
