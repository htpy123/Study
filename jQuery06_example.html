        document.querySelector("#addBtn")
        .addEventListener("click",function(){
            let addli=document.createElement("li");
            let addBtn=document.createElement("button");
            addBtn.innerText="x";
            addBtn.setAttribute("id","addbbtn");
            addli.innerText=document.querySelector("#inputMsg").value
            addli.setAttribute("id","lili");
            document.querySelector("#msgList").append(addli);
            document.querySelector("#msgList").append(addBtn);
            document.querySelector("#addbbtn")
            .addEventListener("click",function(){
                addli.remove();
            });
