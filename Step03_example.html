<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example.html</title>
</head>
<body>
    <h1>plain object 테스트중...</h1>
    <input type="text" id="name" placeholder="이름 입력..."/>
    <input type="text" id="addr" placeholder="주소 입력..."/>
    <button onclick="saveBtn()">임시저장</button>
    <button onclick="showBtn()">저장된 정보 보기</button>
    <p id="console"></p>
    <script>
        // 빈 object를 페이지 로딩 시점에 따라 미리 만들어 놓는다.
        // 임시 저장 버튼을 눌렀을때 호출되는 함수
        var obj={
        };

        function saveBtn(){
            // var obj={}; 지역변수
            // 입력한 이름과 주소를 읽어 와서 obj에 저장해 보세요.
            obj.name=document.querySelector("#name").value;
            obj.addr=document.querySelector("#addr").value;
        };

        function showBtn(){
            document.querySelector("#console").innerText="내 이름은 "+obj.name+"\n내 주소는 "+obj.addr+" 입니다.";
        };
    </script>
</body>
</html>
